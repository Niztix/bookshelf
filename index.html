<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bookshelf Apps</title>
</head>
<body>
    <header>
        <h1>Bookshelf <span>Apps</span></h1>
    </header>

    <div class="wrapper">
        <div class="container shadow" id="add-book">
            <h2 class="container-header center">Masukkan Buku Baru</h2>
            <form action="#" class="form" id="form">
                <div class="form-group">
                    <label for="title">Judul</label>
                    <input type="text" id="title" name="title" placeholder="Ketik Judul" required>
                </div>
                <div class="form-group">
                    <label for="author">Penulis</label>
                    <input type="text" id="author" name="author" placeholder="Ketik Penulis" required>
                </div>
                <div class="form-group">
                    <label for="year">Tahun</label>
                    <input type="text" id="year" name="year" placeholder="Ketik Tahun" required>
                </div>
                <div class="form-group f-row">
                    <label for="checkbox">Selesai Baca</label>
                    <input type="checkbox" id="readedBook" name="readedBook">
                </div>
                <input type="submit" value="Submit" name="Submit" class="btn-submit">
            </form>
        </div>

        <div class="container shadow">
            <h2 class="container-header center">Cari Buku</h2>
            <div class="form-group">
                <input type="text" id="searchBook" name="searchBook" placeholder="Pencarian buku" required>
                <input type="submit" id="searchSubmit" value="Cari" name="searchSubmit" class="btn-submit">
            </div>
        </div>

        <div class="container shadow">
            <h2 class="container-header">Belum selesai dibaca</h2>
            <div class="list-item" id="books">
            </div>
        </div>

        <div class="container shadow">
            <h2 class="container-header">Sudah selesai dibaca</h2>
            <div class="list-item" id="completed-books">
            </div>
        </div>
    </div>

    <script src="script.js" type="text/javascript"></script>
</body>
</html>
